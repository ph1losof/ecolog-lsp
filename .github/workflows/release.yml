name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.3.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: ecolog-lsp

jobs:
  # Extract version and validate
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      prerelease: ${{ steps.version.outputs.prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version info
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
            PRERELEASE="${{ github.event.inputs.prerelease }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
            # Check if it's a pre-release (contains alpha, beta, or rc)
            if [[ "$TAG" =~ (alpha|beta|rc) ]]; then
              PRERELEASE="true"
            else
              PRERELEASE="false"
            fi
          fi

          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT

          echo "Release: $TAG (version: $VERSION, prerelease: $PRERELEASE)"

      - name: Validate version matches Cargo.toml
        run: |
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [ "$CARGO_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "Warning: Tag version (${{ steps.version.outputs.version }}) doesn't match Cargo.toml version ($CARGO_VERSION)"
            echo "Consider updating Cargo.toml before releasing"
          fi

  # Build for each target platform
  build:
    name: Build ${{ matrix.target }}
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (glibc)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: false
            archive: tar.gz

          # Linux x86_64 (musl - static)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
            archive: tar.gz

          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
            archive: tar.gz

          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-13
            cross: false
            archive: tar.gz

          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-14
            cross: false
            archive: tar.gz

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Prepare artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          ARTIFACT_DIR="ecolog-lsp-${{ needs.prepare.outputs.version }}-${{ matrix.target }}"
          mkdir -p "$ARTIFACT_DIR"
          cp "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}" "$ARTIFACT_DIR/"
          cp README.md LICENSE* "$ARTIFACT_DIR/" 2>/dev/null || true
          tar -czvf "$ARTIFACT_DIR.tar.gz" "$ARTIFACT_DIR"
          echo "ARTIFACT=$ARTIFACT_DIR.tar.gz" >> $GITHUB_ENV

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $ARTIFACT_DIR = "ecolog-lsp-${{ needs.prepare.outputs.version }}-${{ matrix.target }}"
          New-Item -ItemType Directory -Force -Path $ARTIFACT_DIR
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" -Destination "$ARTIFACT_DIR/"
          Copy-Item "README.md" -Destination "$ARTIFACT_DIR/" -ErrorAction SilentlyContinue
          Get-ChildItem "LICENSE*" | Copy-Item -Destination "$ARTIFACT_DIR/" -ErrorAction SilentlyContinue
          Compress-Archive -Path $ARTIFACT_DIR -DestinationPath "$ARTIFACT_DIR.zip"
          echo "ARTIFACT=$ARTIFACT_DIR.zip" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ env.ARTIFACT }}
          retention-days: 1

  # Create GitHub release
  release:
    name: Create Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release-assets/ \;
          ls -la release-assets/

      - name: Generate checksums
        run: |
          cd release-assets
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Generate release notes
        id: release_notes
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
          TAG: ${{ needs.prepare.outputs.tag }}
          REPO: ${{ github.repository }}
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Generating notes from $PREV_TAG to $TAG"
            NOTES=$(git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD 2>/dev/null || echo "Initial release")
            CHANGELOG_LINK="https://github.com/${REPO}/compare/${PREV_TAG}...${TAG}"
          else
            echo "No previous tag found, using recent commits"
            NOTES=$(git log --pretty=format:"- %s (%h)" -20 2>/dev/null || echo "Initial release")
            CHANGELOG_LINK="https://github.com/${REPO}/commits/${TAG}"
          fi

          # Write to file for the release
          cat > release-notes.md << EOF
          ## What's Changed

          ${NOTES}

          ## Installation

          Download the appropriate binary for your platform:

          | Platform | Architecture | File |
          |----------|--------------|------|
          | Linux | x86_64 (glibc) | \`ecolog-lsp-${VERSION}-x86_64-unknown-linux-gnu.tar.gz\` |
          | Linux | x86_64 (musl/static) | \`ecolog-lsp-${VERSION}-x86_64-unknown-linux-musl.tar.gz\` |
          | Linux | ARM64 | \`ecolog-lsp-${VERSION}-aarch64-unknown-linux-gnu.tar.gz\` |
          | macOS | x86_64 (Intel) | \`ecolog-lsp-${VERSION}-x86_64-apple-darwin.tar.gz\` |
          | macOS | ARM64 (Apple Silicon) | \`ecolog-lsp-${VERSION}-aarch64-apple-darwin.tar.gz\` |
          | Windows | x86_64 | \`ecolog-lsp-${VERSION}-x86_64-pc-windows-msvc.zip\` |

          ### Verify checksums

          \`\`\`bash
          sha256sum -c checksums-sha256.txt
          \`\`\`

          ## Full Changelog

          ${CHANGELOG_LINK}
          EOF

          echo "Generated release notes:"
          cat release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: ecolog-lsp ${{ needs.prepare.outputs.tag }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ needs.prepare.outputs.prerelease == 'true' }}
          files: |
            release-assets/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Generate Homebrew formula
  homebrew:
    name: Update Homebrew Formula
    needs: [prepare, release]
    runs-on: ubuntu-latest
    if: ${{ needs.prepare.outputs.prerelease != 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download macOS artifacts for SHA
        uses: actions/download-artifact@v4
        with:
          pattern: '*-apple-darwin'
          path: artifacts

      - name: Generate Homebrew formula
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"

          # Calculate SHA256 for macOS binaries
          INTEL_SHA=$(sha256sum artifacts/x86_64-apple-darwin/*.tar.gz | cut -d' ' -f1)
          ARM_SHA=$(sha256sum artifacts/aarch64-apple-darwin/*.tar.gz | cut -d' ' -f1)

          cat > ecolog-lsp.rb << EOF
          class EcologLsp < Formula
            desc "Language-agnostic LSP for environment variables"
            homepage "https://github.com/${{ github.repository }}"
            version "$VERSION"
            license "MIT"

            on_macos do
              if Hardware::CPU.intel?
                url "https://github.com/${{ github.repository }}/releases/download/v$VERSION/ecolog-lsp-$VERSION-x86_64-apple-darwin.tar.gz"
                sha256 "$INTEL_SHA"
              else
                url "https://github.com/${{ github.repository }}/releases/download/v$VERSION/ecolog-lsp-$VERSION-aarch64-apple-darwin.tar.gz"
                sha256 "$ARM_SHA"
              end
            end

            def install
              bin.install "ecolog-lsp"
            end

            test do
              assert_match "ecolog-lsp", shell_output("#{bin}/ecolog-lsp --version", 1)
            end
          end
          EOF

          echo "Generated Homebrew formula:"
          cat ecolog-lsp.rb

      - name: Upload formula as artifact
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-formula
          path: ecolog-lsp.rb
          retention-days: 30
